<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="page1">
			<div data-role="header">
				<h1>Formulaire HTML5</h1>
			</div>
			<div data-role="content">
				<form action="#">
					<input type="text" placeholder="Nom" required />
					<input type="text" placeholder="Prénom" required />
					<input type="date" placeholder="Date de naissance" value="1976-12-30" />
					<input type="tel" placeholder="Téléphone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" />
					<input type="email" placeholder="Courriel" />
					<input type="number" step="1" min="1" max="150" placeholder="Poids" />
					<input type="submit" value="Créer" />
				</form>
			</div>
			<div data-role="footer" data-position="fixed">
				<h4>Création d'un contact</h4>
			</div>
		</div>
	</body>
 </html>
